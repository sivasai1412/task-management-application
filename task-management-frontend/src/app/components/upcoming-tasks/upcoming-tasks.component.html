<div>
  <label for="priority">Filter by Priority:</label>
  <select id="priority" [(ngModel)]="selectedPriority" (change)="loadTasks()">
    <option value="">All</option>
    <option value="LOW">Low</option>
    <option value="MEDIUM">Medium</option>
    <option value="HIGH">High</option>
  </select>
</div>

<ul *ngIf="tasks.length > 0; else noTasks">
  <li *ngFor="let task of tasks">
    <strong>{{ task.title }}</strong> ({{ task.priority }}) - Due: {{ task.dueDate }} - Completed: {{ task.completed }}
  </li>
</ul>

<ng-template #noTasks>
  <p>No tasks found for the selected priority.</p>
</ng-template>
